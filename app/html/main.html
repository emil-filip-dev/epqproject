<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>EPQ Project - Emil Filip</title>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="{{ style }}">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="/js/main.js"></script>
</head>
<body>
    <table id="mainTable">
        <tr id="titleRow">
            <td id="title" colspan="2">
                <img id="titleImage" src="/resources/img/title_image.jpg">
                <div id="titleText" ><h1>What is Fusion Energy?</h1></div>
            </td>
        </tr>
        <tr id="mainRow">
            <td id="tabMenuCell" data-currentTab="{{ currentTab }}">
                <div id="tabMenuButtons">
                    <button data-tab="index">Index</button><br>
                    <button data-tab="explanation">Explanation</button><br>
                    <button data-tab="production">Production</button><br>
                    <button data-tab="research">Research</button><br>
                    <button data-tab="future">Future</button><br>
                    <!--<button data-tab="quiz">Quiz</button><br>-->
                    <button data-tab="further-reading">Further reading</button><br>
                </div>
                <div id="tabMenuImageContainer"></div>
            </td>
            <td id="contentCell">
                <table id="contentTable">
                    <tr id="contentRow">
                        <td>
                            <iframe id="content" src="{{ content }}"></iframe>
                        </td>
                    </tr>
                    <tr id="navRow">
                        <td>
                            <button class="pageNavButton" id="backButton"
                                    style="visibility: {{ backVisibility }};"
                                    onclick="location.href='{{ backLocation }}'">
                                << Back
                            </button>
                            <button class="pageNavButton" id="nextButton"
                                    style="visibility: {{ nextVisibility }};"
                                    onclick="location.href='{{ nextLocation }}'">
                                Next >>
                            </button>
                        </td>
                    </tr>
                </table>
            </td>
        </tr>
    </table>
</body>
</html>
